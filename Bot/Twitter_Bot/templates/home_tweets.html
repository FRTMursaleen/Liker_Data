{% extends 'main.html'  %}

{% block content %}



    <div class="container" style="margin-left:-2%;">
        <div class="row" >
            <div class="jumbotron text-center" style="width: 72%;background-color:#557A95;margin-left: 35px;;margin-bottom: 11px">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" style="color: #c21a1a;background-color: lightpink;font-size: 1.3em;width: 94%">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <form method="POST">
                    {%csrf_token%}
                    <div id="div_id_days_back" class="form-group">
                         <p class="text-left" id="res_keywords" style="margin-top:0;font-size:30px;color:white;">Add Number of Days Back</p>
                        <div class="controls ">
                            <input type="number" name="days_back" required="" class="numberinput form-control" id="id_days_back" style="height: 43px;padding: 21px;margin-top:10px;">
                        </div>
                    </div>
                    <input type="submit" class="btton btn btn-default" value="Days Num" style="width: 20%;float:left;margin-top: 0px;background-color:lightslategrey;"/>
                </form>
                </div>
            </div>
        </div>

{% endblock %}
